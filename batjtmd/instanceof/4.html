<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
</head>
<body>
    
    <script>
        // 继承的类只有构造函数，没有原型对象
        function Animal() {
            this.species = '动物';
        }
        function Cat(name, color){
            // {} <- this
            // 拿到父类的属性
            Animal.call(this);
            this.name = name;
            this.color = color;
        }

        const cat = new Cat('小黑', '黑色');
        console.log(cat.species);
    </script>
</body>
</html>
