<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function foo(){
        //     console.log(this); // window
        // }
        // foo(); // 普通函数运行时，指向 window，等同于 window.foo()
        // foo 是声明在全局作用域，的变量环境，挂载在 window 对象上，污染全局环境

        let bar = {
            myName:"极客邦",
            test1: 1
        }

        function foo() {
            this.myName = "极客时间";
        }

        // foo.call(bar); // this 指向 bar 对象
        foo.apply(bar); // this 指向 bar 对象
        console.log(bar);


        var myObj = {
            name:"极客时间",
            showThis: function() {
                console.log(this);
            }
        }

        myObj.showThis(); // this 指向 myObj 对象

        var showThis = myObj.showThis;
        // 严格模式下，普通函数运行时，指向 undefined
        showThis(); // 非严格模式下，this 指向 window 对象

        
    </script>
</body>
</html>
