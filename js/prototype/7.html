<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = new Object();
        obj.speci = '动物';

        console.log(obj.__proto__ == Object.prototype); // true

        function Animal(){}

        Animal.prototype = obj;

        function Person(){}

        Person.prototype = new Animal();

        var p1 = new Person();

        console.log(p1.speci,p1.__proto__,p1.toString()); // 动物 
    </script>
</body>
</html>
