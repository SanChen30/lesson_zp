<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var obj = {
            name: '张三',
            age: 18,
        }
        // 等价于
        var obj = new Object(); // 创建了空对象{}
        obj.name = '张三';
        obj.age = 18;



        console.log(obj);
        console.log(obj.__proto__); // Object.prototype
        console.log(obj.__proto__.toString()); //[object Object]
    </script>
</body>
</html>
