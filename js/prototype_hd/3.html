<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Cat() {};

        Cat.prototype.species = '猫科动物';
        // JS 动态语言，添加属性
        const cat = new Cat();
        cat.species = 'hello';
        console.log(cat, Cat.prototype.species); // 原型对象和实例对象是分开来的，实例对象的属性不会影响原型对象的属性
    </script>
</body>
</html>
