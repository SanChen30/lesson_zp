<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1, 2, 3
        // 异步变同步
        console.log(1);

        // Promise 异步任务同步化，等一下，让 then 方法中的回调函数，等异步任务完成
        // 等异步任务完成后，才会执行 then 方法中的回调函数

        // 许诺 Promise 包含一个耗时性任务

        const p = new Promise((resolve) =>{
            // 执行异步任务
            setTimeout(function () {
                console.log(2);
                // resolve();
            }, 3000);
        });

        p.then(()=>{
            console.log(3);
        });

        console.log(4);

    </script>
</body>

</html>
