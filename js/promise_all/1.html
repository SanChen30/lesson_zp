<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // p 是 promise 的实例
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('success');
            }, 1000)
        })
        console.log(p.__proto__);
        console.log(p.__proto__ === Promise.prototype);
        p.then(data => {
            console.log(data);
        })
        p.catch(err => {
            console.log(err);
        })
    </script>
</body>
</html>
