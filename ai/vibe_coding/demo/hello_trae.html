<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Trae</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 根变量定义 */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #2b2d42;
            --light-text: #6c757d;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* 基础样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #e9ecef 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* 主容器 */
        .container {
            background: var(--card-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        /* 容器悬停效果 */
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* 装饰元素 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            animation: gradient-shift 5s ease infinite;
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeInUp 1s ease-out;
        }

        /* 副标题样式 */
        p {
            font-size: 1.2rem;
            color: var(--light-text);
            margin-bottom: 2rem;
            animation: fadeInUp 1.2s ease-out;
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            animation: fadeInUp 1.4s ease-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* 按钮悬停效果 */
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        /* 按钮点击效果 */
        .btn:active {
            transform: translateY(0);
        }

        /* 按钮背景动画 */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 粒子效果容器 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 粒子效果容器 -->
    <div class="particles" id="particles-js"></div>

    <!-- 主容器 -->
    <div class="container">
        <h1>Hello Trae!</h1>
        <p>欢迎来到现代化的前端开发世界</p>
        <button class="btn" id="greetingBtn">点击问候</button>
    </div>

    <script>
        // 按钮交互功能
        document.getElementById('greetingBtn').addEventListener('click', function() {
            const greetings = [
                '你好！很高兴见到你！',
                'Hello! Welcome to Trae!',
                '嗨！开始你的编码之旅吧！',
                'Hola! ¡Bienvenido a Trae!',
                'こんにちは！Traeへようこそ！'
            ];
            
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            
            // 创建临时消息元素
            const message = document.createElement('div');
            message.textContent = randomGreeting;
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 255, 255, 0.95);
                padding: 1.5rem 2.5rem;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                font-size: 1.2rem;
                font-weight: 600;
                color: #4361ee;
                z-index: 1000;
                animation: popIn 0.3s ease-out, fadeOut 2s ease-out 1s forwards;
            `;
            
            // 添加动画关键帧
            const style = document.createElement('style');
            style.textContent = `
                @keyframes popIn {
                    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
                    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                }
                @keyframes fadeOut {
                    0% { opacity: 1; }
                    100% { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(message);
            
            // 2.5秒后移除消息元素
            setTimeout(() => {
                document.body.removeChild(message);
                document.head.removeChild(style);
            }, 2500);
        });

        // 简单的粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles-js');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                
                // 随机大小
                const size = Math.random() * 5 + 1;
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机速度和延迟
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                // 随机颜色
                const colors = ['#4361ee', '#3f37c9', '#4895ef', '#4cc9f0', '#f72585'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background-color: ${color};
                    border-radius: 50%;
                    top: ${y}%;
                    left: ${x}%;
                    opacity: ${Math.random() * 0.5 + 0.1};
                    animation: float ${duration}s linear ${delay}s infinite;
                `;
                
                particlesContainer.appendChild(particle);
            }
            
            // 添加浮动动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(0) translateX(0); }
                    25% { transform: translateY(-50px) translateX(20px); }
                    50% { transform: translateY(-100px) translateX(0); }
                    75% { transform: translateY(-50px) translateX(-20px); }
                    100% { transform: translateY(0) translateX(0); }
                }
            `;
            document.head.appendChild(style);
        }

        // 页面加载后创建粒子效果
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
