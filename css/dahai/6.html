<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        .container {
            max-width: 600px;
            /* 适配 移动端用自己的宽度 */
            margin: 0 auto;
            /* 左右水平居中 */
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        p {
            line-height: 1.6;
        }

        .more {
            /* 格式化上下文 定义元素的布局规则 */
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: all .3s ease;
        }

        /* 添加.more本身的hover效果 */
        .more:hover {
            background-color: #0056b3;
            padding: 5px 10px;
        }

        .more::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: yellow;
            transform: scalex(0);
            transform-origin: bottom right;
            transition: transform .3s ease;
        }

        /* 添加hover效果触发transform变化 */
        .more:hover::before {
            transform: scalex(1);
            transform-origin: bottom left;
        }

        /* 行内元素（inline）不支持transform属性，也不支持改变宽高、上下margin等属性*/
        .more::after {
            display: inline-block;
            content: "\2192";
            margin-left: 5px;
            transition: transform .3s ease;
        }

        .more:hover::after {
            transform: translateX(5px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>示例标题</h1>
        <p>这是一个段落，</p>
        <a href="#" class="more">查看更多</a>
    </div>
</body>

</html>
