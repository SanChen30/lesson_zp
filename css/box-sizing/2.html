<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:100px;
            padding:20px;
            border:5px solid black;
            margin:20px;
        }
        .border-box{
            /* border padding 先分配，剩下的给内容 */
            box-sizing:border-box;
            background-color:lightblue;
        }
        .content-box{
            box-sizing:content-box;
            background-color:lightcoral;
        }
    </style>
</head>
<body>
    <div class="box border-box">Lorem ipsum dolor sit amet.</div>
    <div class="box content-box">Lorem ipsum dolor sit amet.</div>
</body>
</html>
