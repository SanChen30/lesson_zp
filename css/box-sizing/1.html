<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .box {
            box-sizing: border-box;  /* 怪异(IE)盒模型，宽度包括边框和内边距 */
            margin: 0 10px; /* 上下为0，左右为10px */
            border: 1px solid #000;
            padding: 5px;
            display: inline-block; /* 有空白折叠，会把元素挤下去 */
            width: 580px;
            height: 100px;
            background-color: green;
        }

        .box:nth-child(2) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div><div class="box">2</div>
    </div>
</body>

</html>
