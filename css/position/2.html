<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: azure;
        }

        .parent {
            /* opacity:0; */
            /* display:none; */
            width: 550px;
            height: 500px;
            background-color: pink;
            position: relative;
        }

        .child {
            width: 300px;
            height: 200px;
            background-color: skyblue;
            position: absolute;
            right: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: green;
            position:absolute;
            /* left:calc(50% - 50px);
            top:calc(50% - 50px); */
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div>123</div>
    </div>
    <div class="box">
        Hello World
    </div>
    <div>456</div>
</body>

</html>
